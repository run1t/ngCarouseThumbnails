
<div class="carousel-thumbnail">
  <div class="carousel-thumbnail__container">
    <div class="carousel-thumbnail__arrow carousel-thumbnail__arrow--left" ng-show="_left" ng-click="_offsetLeft()"></div>
    <div class="carousel-thumbnail__thumbnails" ng-repeat="thumbnails in _model"><img class="carousel-thumbnail__img" ng-class="{.carousel-thumbnail__img--selected: $index == _selected}" src="{{thumbnails}}" ng-click="onClick($index,thumbnails)"/></div>
    <div class="carousel-thumbnail__arrow carousel-thumbnail__arrow--right" ng-show="_right" ng-click="_offsetRight()"></div>
  </div>
</div>
